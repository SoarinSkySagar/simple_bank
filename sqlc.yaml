version: "2"
cloud:
  project: "<PROJECT_ID>"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      emit_interface: true
      emit_json_tags: true
      emit_empty_slices: true
  database:
    managed: true
  rules:
    - sqlc/db-prepare
